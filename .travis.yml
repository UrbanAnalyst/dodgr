language: R
warnings_are_errors: true
sudo: required
cache: packages

addons:
    apt:
        packages:
            - valgrind

matrix:
    include:
        - r: release
          dist: trusty # 14.04
          after_success: bash scripts/covr.sh
          before_deploy: Rscript -e 'remotes::install_cran("pkgdown")'
          deploy:
              provider: script
              script: Rscript -e 'pkgdown::deploy_site_github(verbose = TRUE)'
              skip_cleanup: true
        - r: devel
          dist: trusty
        - r: oldrel
          dist: trusty
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true
    allow_failures:
        - os: osx
          r: release
          before_install: ''
          disable_homebrew: true
        - os: osx
          r: devel
          before_install: ''
          disable_homebrew: true

before_install:
    - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable --yes
    - sudo apt-get --yes --force-yes update -qq
    - sudo apt-get install --yes libproj-dev libgeos-dev libgdal-dev libudunits2-dev


notifications:
  email:
    on_success: change
    on_failure: change

r_github_packages:
      - jimhester/covr
